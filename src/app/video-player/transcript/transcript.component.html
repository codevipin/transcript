<div class="transcript">
  <div class="marker">
    <div class="circle {{ transcript.speaker.toLowerCase() }}"></div>
  </div>
  <div class="chat">
    <p class="chat-name">{{ transcript.speaker }}</p>
    <div class="chat-text" *ngFor="let chat of transcript.snippetArr">{{ chat.snippet }}</div>
  </div>
</div>

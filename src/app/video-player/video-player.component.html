<div class="video-player">
  <h1 class="video-header">Moment from meeting with Two Pillars</h1>
  <section class="video" *ngIf="videoUrl">
    <video width="400" controls>
      <source src="{{ videoUrl }}" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </section>
  <section class="transcripts" *ngIf="transcripts">
    <div class="transcript" *ngFor="let transcript of transcripts">
        <app-transcript [transcript]="transcript"></app-transcript>
    </div>
  </section>
</div>
